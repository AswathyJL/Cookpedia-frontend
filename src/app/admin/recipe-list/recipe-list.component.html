<div class="container-fluid">
    <div class="row">
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10">
            <h1 class="text-center my-3">All Recipe List</h1>
            <div class="d-flex justify-content-between">
                <button routerLink="/admin/recipe/add" class="btn btn-primary">Add New Recipe</button>
                <input [(ngModel)]="searchRecipe" type="text" placeholder="Search recipe by their Names!!" class="form-control w-25">
            </div>
            <table class="table my-5 shadow">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Image</th>
                        <th>Cuisine</th>
                        <th>...</th>
                    </tr>
                </thead>
                <tbody>
                    @for (recipe of allRecipes | search : searchRecipe; track $index;let i=$index ) {
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{recipe.name}}</td>
                            <td><img width="50px" height="50px" [src]="recipe.image" alt=""></td>
                            <td>{{recipe.cuisine}}</td>
                            <td>
                                <button routerLink="/admin/recipe/{{recipe._id}}/edit" class="btn"><i class="fa-solid fa-edit text-primary"></i></button>
                                <button (click)="removeRecipe(recipe._id)" class="btn"><i class="fa-solid fa-trash text-danger"></i></button>
                            </td>
                        </tr>
                    }
                    @if ( (allRecipes | search : searchRecipe).length==0) {
                        <tr class=" fw-bolder text-danger ">Recipe Not Found!!!</tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
