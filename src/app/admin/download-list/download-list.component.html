<div class=" me-5">
    <div class="row">
        <div class="col-lg-2">
            <app-sidebar></app-sidebar>
        </div>
        <div class="col-lg-10">
            <h1>All Download Recipe List</h1>
            <table class="table my-5 shadow">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Recipe Id</th>
                        <th>RecipeName</th>
                        <th>Recipe Image</th>
                        <th>Recipe Cuisine</th>
                        <th>Recipe Download Count</th>
                    </tr>
                </thead>
                <tbody>
                    @for (recipe of allDownloads; track $index;let i=$index) {
                        <tr>
                            <td>{{i+1}}</td>
                            <td>{{recipe.recipeId}}</td>
                            <td>{{recipe.recipeName}}</td>
                            <td><img style="object-fit: contain;" width="50px" height="50px" [src]="recipe.recipeImage" alt=""></td>
                            <td>{{recipe.recipeCuisine}}</td>
                            <td>{{recipe.count}}</td>
                        </tr>
                    }
                </tbody>
            </table>
        </div>
    </div>
</div>
