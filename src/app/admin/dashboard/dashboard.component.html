
<div class="container-fluid">
    <div class="row">
        @if (isSideBarOpen) {
            <div class="col-lg-2 bg-success">
                <app-sidebar></app-sidebar>
            </div>
        }
        <div  [class]="columnWidth">
            <!-- navbar -->
             <div class="row bg-warning text-light p-3">
                <div class="d-flex justify-content-between align-items-center">
                    <h1><button (click)="menuBtnClick()" class="btn"><i class="fa-solid fa-bars text-light fa-2x"></i></button>Welcome To Admin Dashboard</h1>
                    <div class="dropdown">
                        <button class="btn dropdown-toggle text-light" data-bs-toggle="dropdown"><i class="fa-solid fa-user"></i></button>
                        <ul class="dropdown-menu text-center">
                            <li><button (click)="logout()" class="btn fw-bolder">Logout <i class="fa-solid fa-right-from-bracket"></i></button></li>
                        </ul>
                    </div>
                </div>
             </div>

             <!-- metrics -->
            <div class="d-flex justify-content-evenly my-5">
                <!-- users -->
                <div class="d-flex p-3 rounded text-light bg-info align-items-center">
                    <i class="fa-solid fa-users fa-3x me-3"></i>
                    <div >
                        <h3>Users</h3>
                        <h2>{{userCount}}</h2>
                    </div>
                </div>
                <!-- recipes -->
                <div class="d-flex p-3 rounded text-light bg-primary align-items-center">
                    <i class="fa-solid fa-bowl-food fa-3x me-3"></i>
                    <div >
                        <h3>Recipes</h3>
                        <h2>{{recipeCount}}</h2>
                    </div>
                </div>
                <!-- download -->
                <div class="d-flex p-3 rounded text-light bg-danger align-items-center">
                    <i class="fa-solid fa-download fa-3x me-3"></i>
                    <div >
                        <h3>Downloads</h3>
                        <h2>{{downloadCount}}</h2>
                    </div>
                </div>
                <!-- notification -->
                <div class="d-flex p-3 rounded text-light bg-secondary align-items-center">
                    <i class="fa-solid fa-message fa-3x me-3"></i>
                    <div >
                        <h3>Notifications</h3>
                        <h6>You have <a routerLink="/admin/request-list">{{requestCount}}</a> new requests!</h6>
                    </div>
                </div>
            </div>

            <!-- chart and calender -->
            <div class="row">
                <!-- chart -->
                <div class="col-lg-8">
                    <highcharts-chart 
                    [Highcharts]="Highcharts"
                    [options]="chartOptions"

                    style="width: 100%; height: 400px; display: block;"
                    ></highcharts-chart>
                </div>
                <!-- calender -->
                <div class="col-lg-4">
                    <mat-card class="demo-inline-calendar-card">
                        <mat-calendar [(selected)]="selected"></mat-calendar>
                    </mat-card>
                </div>
            </div>
        </div>
    </div>
</div>
