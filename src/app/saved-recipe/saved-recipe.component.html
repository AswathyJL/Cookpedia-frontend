
<app-header></app-header>
<div class="container">
    <h1 class="text-warning text-center p-5 fw-bolder">Your Recipe Collection!!!</h1>
    <div class="row my-5">
        @if (allRecipes.length>0) {
            @for (recipe of allRecipes; track $index) {
                <div class="col-lg-3">
                    <div class="p-3">
                        <img routerLink="/recipe/{{recipe.recipeId}}/view" [src]="recipe.image" alt="" class="card-img-top">
                        <div class="card-body d-flex align-items-center justify-content-between">
                            <h5 class="card-title">{{recipe.name}}</h5>
                            <button (click)="deleteSavedRecipe(recipe._id)" class="btn"><i class="fa-solid fa-trash text-danger"></i></button>
                        </div>
                    </div>
                </div>
            }
        } @else {
            <div class="fw-bolder fs-3 text-center">
                <h1>Your Recipe Collection is Empty!!!</h1>
                <button routerLink="/all-recipes" class="btn btn-success my-3">Add more</button>
            </div>
        }
    </div>
</div>
<app-footer></app-footer>
